            float:left;

        }
        .layout .right{
            float:right;
            width:300px;
            background-color:blue;
            height: 200px;
        }

        .layout .center {
            background-color:orange;
            height: 200px;
        }
    </style>
</head>

	</div>
	<p>注意：利用浮动解决布局时，center必须在最后</p>

    	浮动的缺点是造成元素脱离文档流，如果处理不好，后边的元素会塌陷，但是浮动的兼容性比较好，并且容易实现，在处理好与周边元素的关系的情况下，浮动还是很好的选择
